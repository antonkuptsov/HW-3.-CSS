<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tables CSS</title>
<link rel="stylesheet" href="index.css" type="text/css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <table>
    <tr>
        <th>Name<i class="fa fa-caret-down" aria-hidden="true"></i></th>
        <th>Date</th>
        <th></th>
    </tr>
    <tr>
        <td>File.pdf</td>
        <td>3 mins ago</td>
        <td><div class="dots grey">...</div></td>
    </tr>
    <tr>
        <td>File.pdf</td>
        <td>Yesterday</td>
        <td><div class="dots grey">...</div></td>
    </tr>
    <tr>
        <td>File.pdf</td>
        <td>June 1st, 2019</td>
        <td><div class="dots grey">...</div></td>
    </tr>
    </table><br>
    <table>
    <tr>
        <th>Name<i class="fa fa-caret-down" aria-hidden="true"></i></th>
        <th>Date</th>
        <th></th>
    </tr>
    <tr>
        <td><input name="file" type="checkbox" value="File.pdf">File.pdf</td>
        <td>3 mins ago</td>
        <td><div class="dots grey">...</div></td>
    </tr>
    <tr>
        <td><input name="file" type="checkbox" value="File.pdf">File.pdf</td>
        <td>Yesterday</td>
        <td><div class="dots grey">...</div></td>
    </tr> 
    <tr>
        <td><input name="file" type="checkbox" value="File.pdf">File.pdf</td>
        <td>June 1st, 2019</td>
        <td><div class="dots grey">...</div></td>
    </tr>
    </table>
    <table>
    <tr>
        <th>Name<i class="fa fa-caret-down" aria-hidden="true"></i></span</th>
        <th>Date</th>
        <th><i class="fa fa-search" aria-hidden="true"></i><input class="search" type="search" placeholder="Search"></th>
    </tr>
    <tr>
        <td>File.pdf</td>
        <td>3 mins ago</td>
        <td><div class="dots grey">...</div></td>
    </tr>
    <tr>
        <td>File.pdf</td>
        <td>Yesterday</td>
        <td><div class="dots grey">...</div></td>
    </tr>
    <tr>
        <td>File.pdf</td>
        <td>June 1st, 2019</td>
        <td><div class="dots grey">...</div></td>
    </tr>
    </table>
</body>
</html>
